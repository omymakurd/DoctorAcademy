{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm p-4">
                <h2 class="fw-bold mb-3">{{ course.title }}</h2>

            <form method="post" action="{% url 'payments:stripe_start' course.id %}">
    {% csrf_token %}
    <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="payment_method" value="stripe" required>
        <label class="form-check-label">Stripe (Visa / Mastercard / International)</label>
    </div>

    <h3 class="fw-bold">{{ course.price }} EGP</h3>
    <button class="btn btn-primary btn-lg w-100 mt-3">Continue to Payment</button>
</form>



            </div>

        </div>
    </div>
</div>
{% endblock %}
