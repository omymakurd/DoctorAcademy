{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm p-4">
                <h2 class="fw-bold mb-3">{{ course.title }}</h2>

                <form method="post" action="{% url 'courses:process_checkout' course.id %}">
                    {% csrf_token %}

                    <h4 class="fw-bold mb-3">Choose Payment Method</h4>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="payment_method" value="paymob" required>
                        <label class="form-check-label">PayMob (Local Cards / Meeza / Vodafone Cash)</label>
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="payment_method" value="stripe">
                        <label class="form-check-label">Stripe (Visa / Mastercard / International)</label>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="payment_method" value="paypal">
                        <label class="form-check-label">PayPal</label>
                    </div>

                    <h3 class="fw-bold">{{ course.price }} EGP</h3>

                    <button class="btn btn-primary btn-lg w-100 mt-3">Continue to Payment</button>
                </form>

            </div>

        </div>
    </div>
</div>
{% endblock %}
