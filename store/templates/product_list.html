{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">

    <h2 class="fw-bold mb-4 text-center">üõçÔ∏è Products</h2>

    <div class="row g-4">

        {% for product in products %}
        <div class="col-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm border-0 product-card">
                
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top img-fluid"
                     style="height: 200px; object-fit: cover;">
                {% else %}
                <img src="{% static 'images/no-image.png' %}" class="card-img-top">
                {% endif %}

                <div class="card-body text-center">
                    <h5 class="card-title fw-semibold">{{ product.name }}</h5>
                    <p class="text-primary fw-bold">{{ product.price }}$</p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-dark w-100">View Details</a>
                </div>

            </div>
        </div>
        {% empty %}
        <div class="text-center text-muted py-5">No products available.</div>
        {% endfor %}

    </div>
</div>
{% endblock %}
