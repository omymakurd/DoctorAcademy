{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row align-items-center g-5">

        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid rounded shadow">
            {% else %}
            <p>No image available</p>
            {% endif %}
        </div>

        <div class="col-md-6">
            <h2 class="fw-bold">{{ product.name }}</h2>
            <p class="lead text-muted">{{ product.description }}</p>
            <h3 class="text-primary fw-bold">{{ product.price }}$</h3>

            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success btn-lg w-100 mt-3">
                ðŸ›’ Add to Cart
            </a>
        </div>

    </div>
</div>
{% endblock %}
