{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Instructor Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #0D47A1;
      --secondary: #1976D2;
      --accent: #FFC107;
      --bg: #F5F5F5;
      --sidebar-width: 250px;
      --navbar-height: 60px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg);
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--navbar-height);
      background-color: var(--primary);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      top: var(--navbar-height);
      left: 0;
      width: var(--sidebar-width);
      height: calc(100vh - var(--navbar-height));
      background-color: var(--primary);
      color: white;
      padding-top: 1rem;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.2rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--secondary);
      border-left: 4px solid var(--accent);
    }

    .main-content {
      margin-left: var(--sidebar-width);
      margin-top: var(--navbar-height);
      padding: 2rem;
      min-height: calc(100vh - var(--navbar-height));
    }

    footer {
      text-align: center;
      background: white;
      border-top: 1px solid #ddd;
      margin-left: var(--sidebar-width);
      padding: 1rem;
    }

    @media (max-width: 992px) {
      .sidebar { position: relative; width: 100%; height: auto; }
      .main-content, footer { margin-left: 0; }
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="navbar">
    <span><b>Instructor Panel</b></span>
    <a href="{% url 'logout' %}" class="btn btn-light btn-sm text-dark">Logout</a>
  </div>

  <div class="sidebar">
    <h5 class="text-center">{{ user.username }}</h5>
    <a href="{% url 'instructor_dashboard' %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="#"><i class="bi bi-journal-text"></i> My Lectures</a>
    <a href="#"><i class="bi bi-question-circle"></i> Quizzes</a>
    <a href="#"><i class="bi bi-file-earmark-medical"></i> Case Studies</a>
    <a href="#"><i class="bi bi-wallet2"></i> Earnings</a>
  </div>

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <small>Â© 2025 MedEdu Instructor Panel</small>
  </footer>
  <!-- Bootstrap JS (v5.3+) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
