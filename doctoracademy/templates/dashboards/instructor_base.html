{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Instructor Dashboard{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #0D47A1;
      --secondary: #1976D2;
      --accent: #FFC107;
      --bg: #F5F5F5;
      --sidebar-width: 250px;
      --navbar-height: 60px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg);
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--navbar-height);
      background-color: var(--primary);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      z-index: 1000;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: var(--navbar-height);
      left: 0;
      width: var(--sidebar-width);
      height: calc(100vh - var(--navbar-height));
      background-color: var(--primary);
      color: white;
      padding-top: 1rem;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed {
      margin-left: -250px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.2rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--secondary);
      border-left: 4px solid var(--accent);
    }

    /* Main Content */
    .main-content {
      margin-left: var(--sidebar-width);
      margin-top: var(--navbar-height);
      padding: 2rem;
      min-height: calc(100vh - var(--navbar-height));
      transition: all 0.3s ease;
    }

    .main-content.expanded {
      margin-left: 0;
    }

    footer {
      text-align: center;
      background: white;
      border-top: 1px solid #ddd;
      margin-left: var(--sidebar-width);
      padding: 1rem;
      transition: .3s;
    }

    footer.expanded {
      margin-left: 0;
    }

    /* Mobile */
    @media (max-width: 992px) {
      #sidebarToggle { display: block !important; }
    }
    .active-link {
  background-color: var(--secondary) !important;
  border-left: 4px solid var(--accent) !important;
}

  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <button id="sidebarToggle" class="btn btn-light btn-sm d-lg-none" style="display:none;">
      ☰
    </button>
    <span><b>Instructor Panel</b></span>
    <a href="{% url 'logout' %}" class="btn btn-light btn-sm text-dark">Logout</a>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
  <h5 class="text-center mb-3"><i class="bi bi-person-circle"></i> {{ user.username }}</h5>

  <a href="{% url 'lectures:instructor_dashboard' %}" 
     class="{% if request.resolver_match.url_name == 'instructor_dashboard' %}active-link{% endif %}">
     <i class="bi bi-speedometer2"></i> Dashboard
  </a>

  <a href="{% url 'lectures:module_wizard' %}" 
     class="{% if request.resolver_match.url_name == 'module_wizard' %}active-link{% endif %}">
     <i class="bi bi-journal-text"></i> Add Lecture
  </a>

 <a href="{% url 'lectures:my_lectures' %}" 
   class="{% if request.resolver_match.url_name == 'my_lectures' %}active-link{% endif %}">
   <i class="bi bi-collection-play"></i> My Lectures
</a>


  <a href="#" 
     class="{% if request.resolver_match.url_name == 'quizzes' %}active-link{% endif %}">
     <i class="bi bi-question-circle"></i> Quizzes
  </a>

  <a href="#" 
     class="{% if request.resolver_match.url_name == 'cases' %}active-link{% endif %}">
     <i class="bi bi-file-earmark-medical"></i> Case Studies
  </a>

  <a href="#" 
     class="{% if request.resolver_match.url_name == 'earnings' %}active-link{% endif %}">
     <i class="bi bi-wallet2"></i> Earnings
  </a>
</div>


  <!-- Main Content -->
  <main id="main" class="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer id="footer">
    <small>© 2025 MedEdu Instructor Panel</small>
  </footer>

  <!-- Bootstrap & Sidebar JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const footer = document.getElementById("footer");
    const toggle = document.getElementById("sidebarToggle");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      main.classList.toggle("expanded");
      footer.classList.toggle("expanded");
    });
  </script>

</body>
</html>
